repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: ^opendxa/dana/runtime/executor/(expression_evaluator|context_manager|statement_executor)\.py$
      - id: end-of-file-fixer
        exclude: ^opendxa/dana/runtime/executor/(expression_evaluator|context_manager|statement_executor)\.py$
      - id: check-yaml
      - id: check-added-large-files
      - id: check-ast
        exclude: ^opendxa/dana/language/dana_grammar_embedded\.py$
      - id: check-json
        exclude: ^opendxa/dana/runtime/executor/expression_evaluator\.py$|\.ipynb$|\.vscode/settings\.json$
      - id: check-merge-conflict
      - id: detect-private-key

  # - repo: https://github.com/astral-sh/ruff-pre-commit
  #   rev: v0.3.0
  #   hooks:
  #     - id: ruff
  #       args: [--fix, --config=pyproject.toml]
  #     - id: ruff-format
  #       args: [--config=pyproject.toml]
  #       exclude: ^opendxa/dana/language/dana_grammar_embedded\.py$

  - repo: local
    hooks:
      - id: make-files-readonly
        name: Make files read-only
        entry: sh -c 'git ls-files examples/tutorials/** | xargs -r chmod -w'
        language: system
        pass_filenames: false
        always_run: true
        stages: [post-checkout, post-merge, post-rewrite]
