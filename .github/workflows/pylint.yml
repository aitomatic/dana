# GitHub Action to run Pylint code analysis
# - Runs on Python 3.12+
# - Uses Pylint for comprehensive code quality analysis
# - Uses .pylintrc configuration file for OpenDXA standards
# - Focuses on critical code quality issues

name: Pylint

on: 
  push:
    branches: [main, master, feat/llm-poet]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
        restore-keys: |
          uv-${{ runner.os }}-
    - name: Install dependencies
      run: uv sync --extra dev
    - name: Analysing the code with pylint
      env:
        OPENDXA_MOCK_LLM: "true"
        OPENDXA_USE_REAL_LLM: "false"
        PYTHONPATH: ${{ github.workspace }}
      run: |
        echo "üîç Running Pylint code analysis..."
        echo "Using .pylintrc configuration"
        echo "Analyzing core Dana modules..."
        uv run pylint dana/ --fail-under=8.0 --output-format=github
        echo "‚úÖ Pylint analysis completed" 