# GitHub Action to run Pylint code analysis
# - Runs on Python 3.12
# - Checks all Python files in the repository
# - Uses settings from .pylintrc
# - Fails only if score is below 7.0/10
# This helps maintain code quality standards

name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Analysing the code with pylint
      run: |
        pylint --disable=C0103,C0111,E0401 --fail-under=7 $(git ls-files '*.py')
