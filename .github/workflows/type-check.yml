# GitHub Action to run MyPy type checking
# - Runs on Python 3.12
# - Uses MyPy for static type analysis
# - Follows OpenDXA type hint requirements
# - Validates the comprehensive type annotations in the codebase
# This ensures type safety and catches type-related bugs early

name: Type Check

on: 
  push:
    branches: [main, master, feat/llm-poet]
  pull_request:
    branches: [main, master]
  workflow_dispatch:  # Allow manual triggering

jobs:
  type-check:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v6
    - name: Cache uv dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/uv
        key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
        restore-keys: |
          uv-${{ runner.os }}-
    - name: Install dependencies
      run: uv sync --extra dev
    - name: Type check with MyPy
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        # Run mypy on the main package
        uv run mypy opendxa/ --show-error-codes --show-error-context
    - name: Type check tests (basic)
      env:
        PYTHONPATH: ${{ github.workspace }}
      run: |
        # Run basic type checking on tests (less strict due to overrides in pyproject.toml)
        uv run mypy tests/ --show-error-codes || echo "⚠️  Test type checking has known issues (configured in pyproject.toml)" 