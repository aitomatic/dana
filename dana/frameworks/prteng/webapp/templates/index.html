<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PromptEngineer - Interactive Prompt Improvement</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f1f3f4 0%, #e8eaed 100%);
            min-height: 100vh;
            padding: 12px;
            color: #3c4043;
            font-weight: 400;
            line-height: 1.4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04);
            border: 1px solid rgba(0, 0, 0, 0.06);
        }

        .header {
            background: linear-gradient(135deg, #1a73e8 0%, #1557b0 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: -0.025em;
        }

        .header p {
            font-size: 1rem;
            opacity: 0.9;
            font-weight: 400;
            letter-spacing: 0.01em;
        }

        .main-content {
            padding: 16px;
            min-height: calc(100vh - 160px);
            padding-bottom: 16px;
        }

        .top-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 12px;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .section {
            padding: 16px;
            border: 1px solid #dadce0;
            border-radius: 8px;
            background: white;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            transition: all 0.2s ease-in-out;
        }

        .section:hover {
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
            border-color: #c4c7c5;
        }

        .section.full-width {
            grid-column: 1 / -1;
        }

        .section h2 {
            color: #1a73e8;
            margin-bottom: 8px;
            font-size: 0.9375rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
            letter-spacing: -0.01em;
        }

        .form-group {
            margin-bottom: 12px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #1a73e8;
            font-size: 0.8125rem;
            letter-spacing: 0.01em;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #dadce0;
            border-radius: 6px;
            font-size: 0.8125rem;
            font-weight: 400;
            background-color: #fff;
            transition: border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
            letter-spacing: 0.01em;
        }

        .form-group input:focus, .form-group textarea:focus {
            border-color: #1a73e8;
            outline: 0;
            box-shadow: 0 0 0 0.2rem rgba(26, 115, 232, 0.25);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .btn {
            background: #1a73e8;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8125rem;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-right: 8px;
            margin-bottom: 8px;
            box-shadow: 0 2px 4px rgba(26, 115, 232, 0.2);
            letter-spacing: 0.01em;
        }

        .btn:hover {
            background: #1557b0;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(26, 115, 232, 0.3);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 2px 4px rgba(26, 115, 232, 0.2);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: #5f6368;
            box-shadow: 0 2px 4px rgba(95, 99, 104, 0.2);
        }

        .btn-secondary:hover {
            background: #4a4c50;
            box-shadow: 0 4px 8px rgba(95, 99, 104, 0.3);
        }

        .btn-success {
            background: linear-gradient(135deg, #56ab2f 0%, #a8e6cf 100%);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .prompt-display {
            background: #f8f9fa;
            color: #3c4043;
            padding: 12px;
            border-radius: 6px;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Roboto Mono', 'Courier New', monospace;
            font-size: 0.75rem;
            font-weight: 400;
            line-height: 1.5;
            white-space: pre-wrap;
            border: 1px solid #dadce0;
            margin-bottom: 12px;
            letter-spacing: 0.01em;
        }

        .response-display {
            background: #34495e;
            color: #ecf0f1;
            padding: 20px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 13px;
            line-height: 1.5;
            white-space: pre-wrap;
            margin-bottom: 15px;
        }

        .feedback-display {
            background: #27ae60;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        .evolution-notice {
            background: #e74c3c;
            color: white;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .status {
            padding: 8px 12px;
            border-radius: 6px;
            margin-bottom: 12px;
            font-weight: 500;
            font-size: 0.8125rem;
            border: 1px solid transparent;
            letter-spacing: 0.01em;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border-color: #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border-color: #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border-color: #bee5eb;
        }

        .hidden {
            display: none;
        }


        .history-item {
            background: white;
            border: 1px solid #e1e5e9;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 10px;
        }

        .history-item h4 {
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .history-item .timestamp {
            color: #7f8c8d;
            font-size: 12px;
            margin-bottom: 10px;
        }

        .history-item .content {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            white-space: pre-wrap;
        }

        /* Fixed panel specific styles */
        .prompt-display, .response-display {
            max-height: 200px;
            overflow-y: auto;
        }

        .history-content {
            max-height: 300px;
            overflow-y: auto;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .top-row {
                grid-template-columns: 1fr;
            }

            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ PromptEngineer</h1>
            <p>Interactive Prompt Improvement with AI Feedback</p>
        </div>

        <div class="main-content">
            <!-- Top Row: Prompt Selection and User Query -->
            <div class="top-row">
                <!-- Left: Prompt Selection -->
                <div class="section prompt-selection" id="prompt-selection-section">
                    <h2>Prompt Selection</h2>
                    <div class="form-group">
                        <div style="display: flex; gap: 8px; align-items: center; margin-bottom: 8px;">
                            <select id="prompt-id-select" style="width: 180px; padding: 6px; font-size: 0.8125rem;" onchange="loadPromptId()">
                                <option value="">Select existing or create new...</option>
                            </select>
                            <input type="text" id="prompt-id-input" placeholder="Enter new prompt ID" style="width: 180px; padding: 6px; font-size: 0.8125rem;">
                            <button class="btn btn-secondary" onclick="createNewPromptId()">Create New</button>
                        </div>
                    </div>
                    <div id="status-messages" style="margin-top: 8px;"></div>
                </div>

                <!-- Right: User Query -->
                <div class="section user-input" id="user-input-section">
                    <h2>User Query</h2>
                    <div class="form-group">
                        <input type="text" id="user-query" placeholder="Ask the AI anything..." style="width: 100%; padding: 8px; font-size: 0.8125rem; border: 1px solid #dadce0; border-radius: 6px;">
                    </div>
                    <button id="ask-button" class="btn" onclick="askAI()" style="width: 100%;">
                        <span id="query-loading" class="loading hidden"></span>
                        Query
                    </button>
                </div>
            </div>

            <!-- System Prompt -->
            <div class="section system-prompt" id="system-prompt-section">
                <h2>System Prompt: <span id="prompt-version" style="font-weight: normal; color: #666; font-size: 0.75rem;"></span></h2>
                <div id="system-prompt" class="prompt-display">(No system prompt)</div>
            </div>

            <!-- Content Grid: AI Response and Feedback -->
            <div class="content-grid">
                <!-- AI Response -->
                <div class="section ai-response" id="ai-response-section">
                    <h2>AI Response</h2>
                    <div id="ai-response" class="prompt-display">(No response yet)</div>
                </div>

                <!-- Feedback -->
                <div class="section feedback" id="feedback-section">
                    <h2>Feedback</h2>

                    <!-- AI Feedback Section -->
                    <div class="ai-feedback-section" style="margin-bottom: 20px; padding: 12px; border: 1px solid #e1e5e9; border-radius: 6px; background: #f8f9fa;">
                        <h3 style="margin-bottom: 12px; font-size: 0.875rem; color: #1a73e8;">AI Feedback</h3>

                        <div class="evaluation-criteria" style="margin-bottom: 12px;">
                            <div style="margin-bottom: 8px; font-size: 0.75rem; color: #666;">Evaluation Criteria:</div>
                            <div class="criteria-checkboxes" style="display: grid; grid-template-columns: 1fr 1fr; gap: 6px; margin-bottom: 12px;">
                                <label style="font-size: 0.75rem; display: flex; align-items: center; gap: 4px;">
                                    <input type="checkbox" value="accuracy" style="margin: 0;"> Accuracy
                                </label>
                                <label style="font-size: 0.75rem; display: flex; align-items: center; gap: 4px;">
                                    <input type="checkbox" value="clarity" style="margin: 0;"> Clarity
                                </label>
                                <label style="font-size: 0.75rem; display: flex; align-items: center; gap: 4px;">
                                    <input type="checkbox" value="completeness" style="margin: 0;"> Completeness
                                </label>
                                <label style="font-size: 0.75rem; display: flex; align-items: center; gap: 4px;">
                                    <input type="checkbox" value="conciseness" style="margin: 0;"> Conciseness
                                </label>
                                <label style="font-size: 0.75rem; display: flex; align-items: center; gap: 4px;">
                                    <input type="checkbox" value="helpfulness" style="margin: 0;"> Helpfulness
                                </label>
                                <label style="font-size: 0.75rem; display: flex; align-items: center; gap: 4px;">
                                    <input type="checkbox" value="relevance" style="margin: 0;"> Relevance
                                </label>
                                <label style="font-size: 0.75rem; display: flex; align-items: center; gap: 4px;">
                                    <input type="checkbox" value="tone" style="margin: 0;"> Appropriate Tone
                                </label>
                                <label style="font-size: 0.75rem; display: flex; align-items: center; gap: 4px;">
                                    <input type="checkbox" value="structure" style="margin: 0;"> Good Structure
                                </label>
                            </div>

                            <div class="custom-objective">
                                <label for="custom-objective" style="font-size: 0.75rem; color: #666; margin-bottom: 4px; display: block;">Additional Objective:</label>
                                <input type="text" id="custom-objective"
                                       placeholder="e.g., 'Should be under 100 words' or 'Must include examples'"
                                       style="width: 100%; padding: 6px; font-size: 0.75rem; border: 1px solid #dadce0; border-radius: 4px;">
                            </div>
                        </div>

                        <button class="btn btn-secondary" onclick="processLLMFeedback()" style="width: 100%;">
                            <span id="llm-feedback-loading" class="loading hidden"></span>
                            Generate AI Feedback
                        </button>
                    </div>

                    <!-- Manual Feedback Section -->
                    <div class="manual-feedback-section">
                        <h3 style="margin-bottom: 12px; font-size: 0.875rem; color: #1a73e8;">Manual Feedback</h3>
                        <div class="form-group">
                            <textarea id="feedback-text" placeholder="e.g., 'The response was good but could be more detailed'" style="width: 100%; height: 60px; padding: 8px; font-size: 0.8125rem; border: 1px solid #dadce0; border-radius: 6px;"></textarea>
                        </div>
                        <button class="btn" onclick="processFeedback()" style="width: 100%;">
                            <span id="feedback-loading" class="loading hidden"></span>
                            Process Feedback
                        </button>
                    </div>

                    <div id="feedback-status"></div>
                    <div id="feedback-display"></div>
                    <div id="evolution-notice"></div>
                </div>
            </div>

            <!-- Bottom: History -->
            <div class="section bottom-panel" id="history-section">
                <h2>History</h2>
                <button class="btn btn-warning" onclick="loadHistory()">Refresh History</button>
                <div id="history-content"></div>
            </div>
        </div>
    </div>

    <script>
        let sessionId = null;
        let isInitialized = false;
        let currentPromptId = null;

        // Auto-initialize when page loads
        window.addEventListener('load', async () => {
            console.log('üîµ PAGE LOAD: Starting initialization...');
            await initializeSession();
            console.log('üîµ PAGE LOAD: Initialization complete, isInitialized =', isInitialized);
            // Only load prompt IDs after session is initialized
            if (isInitialized) {
                console.log('üîµ PAGE LOAD: Loading prompt IDs...');
                await loadExistingPromptIds();
            } else {
                console.log('üî¥ PAGE LOAD: Session not initialized, skipping prompt ID loading');
            }
        });

        async function apiCall(endpoint, method = 'GET', data = null) {
            const options = {
                method: method,
                headers: {
                    'Content-Type': 'application/json',
                }
            };

            if (data) {
                options.body = JSON.stringify(data);
                console.log('üîµ API REQUEST:', endpoint, 'Data:', data);
            } else {
                console.log('üîµ API REQUEST:', endpoint, 'No data');
            }

            try {
                const response = await fetch(endpoint, options);
                const result = await response.json();
                console.log('üü¢ API RESPONSE:', endpoint, 'Result:', result);
                return result;
            } catch (error) {
                console.error('üî¥ API ERROR:', endpoint, error);
                return { success: false, error: error.message };
            }
        }

        function setButtonLoading(buttonId, isLoading) {
            const button = document.getElementById(buttonId);
            if (isLoading) {
                button.disabled = true;
                button.textContent = 'Working...';
            } else {
                button.disabled = false;
                button.textContent = 'Ask AI';
            }
        }

        function showStatus(message, type = 'info') {
            const element = document.getElementById('status-messages');
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        function showSection(sectionId) {
            document.getElementById(sectionId).classList.remove('hidden');
        }

        function showSections(...sectionIds) {
            sectionIds.forEach(id => showSection(id));
        }

        async function loadExistingPromptIds() {
            console.log('üîµ LOADING: Loading existing prompt IDs...');
            console.log('üîµ DEBUG: isInitialized =', isInitialized);
            try {
                const result = await apiCall('/api/prompt-ids', 'GET');
                console.log('üü¢ PROMPT IDS LOADED:', result);

                if (result.success) {
                    const select = document.getElementById('prompt-id-select');
                    select.innerHTML = '<option value="">Select existing or create new...</option>';

                    result.prompt_ids.forEach(promptId => {
                        const option = document.createElement('option');
                        option.value = promptId;
                        option.textContent = promptId;
                        select.appendChild(option);
                    });

                    // Add session ID as default option
                    if (sessionId && !result.prompt_ids.includes(sessionId)) {
                        const option = document.createElement('option');
                        option.value = sessionId;
                        option.textContent = `${sessionId} (default)`;
                        select.appendChild(option);
                    }

                    console.log('üü¢ SUCCESS: Prompt IDs loaded into dropdown');
                }
            } catch (error) {
                console.log('üî¥ ERROR: Failed to load prompt IDs:', error);
            }
        }

        async function loadPromptId() {
            const selectedId = document.getElementById('prompt-id-select').value;
            console.log('üîµ USER ACTION: loadPromptId() called');
            console.log('üîµ USER INPUT: selected prompt_id =', selectedId);

            if (selectedId) {
                currentPromptId = selectedId;
                console.log('üü¢ SUCCESS: Prompt ID loaded:', selectedId);
                showStatus(`‚úÖ Loaded prompt ID: ${selectedId}`, 'success');

                // Load the system prompt for this ID
                await loadSystemPromptForId(selectedId);
            } else {
                currentPromptId = null;
                console.log('‚ÑπÔ∏è INFO: No prompt ID selected');
            }
        }

        async function createNewPromptId() {
            const inputId = document.getElementById('prompt-id-input').value.trim();
            console.log('üîµ USER ACTION: createNewPromptId() called');
            console.log('üîµ USER INPUT: new prompt_id =', inputId);

            if (!inputId) {
                console.log('üî¥ ERROR: No prompt ID provided');
                showStatus('Please enter a prompt ID', 'error');
                return;
            }

            currentPromptId = inputId;
            document.getElementById('prompt-id-input').value = '';
            console.log('üü¢ SUCCESS: New prompt ID created:', inputId);
            showStatus(`‚úÖ Created new prompt ID: ${inputId}`, 'success');

            // Load the system prompt for this new ID (will be default)
            await loadSystemPromptForId(inputId);
        }

        async function loadSystemPromptForId(promptId) {
            console.log('üü° LOADING: Loading system prompt for ID:', promptId);
            try {
                const result = await apiCall('/api/start', 'POST', { query: 'load system prompt', prompt_id: promptId });
                console.log('üü¢ SYSTEM PROMPT LOADED FOR ID:', result);

                if (result.success) {
                    document.getElementById('system-prompt').textContent = result.system_message || '(No system prompt)';

                    // Update version display
                    const versionDisplay = document.getElementById('prompt-version');
                    if (result.version) {
                        versionDisplay.textContent = `(v${result.version})`;
                    } else {
                        versionDisplay.textContent = '(v1)';
                    }

                    console.log('üü¢ SUCCESS: System prompt loaded for ID:', promptId, 'version:', result.version || 1);
                }
            } catch (error) {
                console.log('üî¥ ERROR: Failed to load system prompt for ID:', error);
            }
        }

        async function initializeSession() {
            console.log('üîµ USER ACTION: initializeSession() called');
            if (isInitialized) {
                console.log('‚ÑπÔ∏è INFO: Already initialized, skipping');
                return;
            }

            console.log('üü° STATUS: Initializing session...');
            showStatus('Initializing session...', 'info');

            try {
                console.log('üü° API CALL: /api/init');
                const result = await apiCall('/api/init', 'POST');
                console.log('üü¢ API RESPONSE: /api/init result:', result);

                if (result.success) {
                    sessionId = result.session_id;
                    isInitialized = true;
                    console.log('üü¢ SUCCESS: Session initialized with ID:', sessionId);
                    showStatus(`‚úÖ ${result.message}`, 'success');
                    showSection('prompt-selection-section');
                    showSection('system-prompt-section');
                    showSection('user-input-section');
                    showSection('ai-response-section');
                    showSection('history-section');

                    // Load existing prompt IDs after successful initialization
                    await loadExistingPromptIds();
                } else {
                    console.log('üî¥ API ERROR: /api/init failed:', result.error);
                    showStatus(`‚ùå ${result.error}`, 'error');
                }
            } catch (error) {
                console.log('üî¥ EXCEPTION: Error in initializeSession:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function askAI() {
            console.log('üîµ USER ACTION: askAI() called - FUNCTION START');
            const query = document.getElementById('user-query').value.trim();
            console.log('üîµ USER INPUT: query =', query);

            if (!query) {
                console.log('üî¥ ERROR: No query provided');
                showStatus('Please enter a query', 'error');
                return;
            }

            console.log('üü¢ SUCCESS: Query provided, proceeding with API calls');

            if (!isInitialized) {
                console.log('üî¥ ERROR: Not initialized');
                showStatus('Please wait for initialization to complete', 'error');
                return;
            }

            console.log('üü¢ SUCCESS: Initialization check passed');

            console.log('üü° STATUS: Starting AI request...');
            setButtonLoading('ask-button', true);
            showStatus('Asking AI...', 'info');

            try {
                // Start conversation
                const requestData = { query };
                if (currentPromptId) {
                    requestData.prompt_id = currentPromptId;
                    console.log('üü° API CALL: /api/start with query:', query, 'and custom prompt_id:', currentPromptId);
                } else {
                    console.log('üü° API CALL: /api/start with query:', query, '(auto-generated prompt_id)');
                }
                const startResult = await apiCall('/api/start', 'POST', requestData);
                console.log('üü¢ API RESPONSE: /api/start result:', startResult);

                if (!startResult.success) {
                    console.log('üî¥ API ERROR: /api/start failed:', startResult.error);
                    showStatus(`‚ùå ${startResult.error}`, 'error');
                    return;
                }

                // Update prompts display
                console.log('üü° UI UPDATE: Full startResult:', JSON.stringify(startResult, null, 2));
                console.log('üü° UI UPDATE: Setting system prompt:', startResult.system_message);
                console.log('üü° UI UPDATE: Setting user prompt:', startResult.user_message);
                console.log('üü° UI UPDATE: System prompt length:', startResult.system_message ? startResult.system_message.length : 'null/undefined');
                document.getElementById('system-prompt').textContent = startResult.system_message || '(No system prompt received)';

                // User query is already displayed in the input field

                // Generate response
                console.log('üü° API CALL: /api/generate');
                const responseResult = await apiCall('/api/generate', 'POST');
                console.log('üü¢ API RESPONSE: /api/generate result:', responseResult);

                if (responseResult.success) {
                    console.log('üü¢ SUCCESS: AI response generated');
                    showStatus('‚úÖ AI response generated', 'success');
                    document.getElementById('ai-response').textContent = responseResult.response;
                    showSection('feedback-section');
                } else {
                    console.log('üî¥ API ERROR: /api/generate failed:', responseResult.error);
                    showStatus(`‚ùå ${responseResult.error}`, 'error');
                }
            } catch (error) {
                console.log('üî¥ EXCEPTION: Error in askAI:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {

        async function generateNewResponse() {
            console.log('üîÑ AUTO-GENERATE: Starting new response generation...');
            try {
                // Get the current user query from the input field
                const userQuery = document.getElementById('user-query').value.trim();
                console.log('üîÑ AUTO-GENERATE: Using user query:', userQuery);

                if (!userQuery) {
                    console.log('üî¥ AUTO-GENERATE: No user query available');
                    showStatus('‚ùå No user query available for new response', 'error');
                    return;
                }

                // First, start a new conversation with the evolved prompt
                const requestData = { query: userQuery };
                if (currentPromptId) {
                    requestData.prompt_id = currentPromptId;
                    console.log('üîÑ AUTO-GENERATE: Using custom prompt_id:', currentPromptId);
                } else {
                    console.log('üîÑ AUTO-GENERATE: Using auto-generated prompt_id');
                }

                const startResult = await apiCall('/api/start', 'POST', requestData);
                console.log('üü¢ AUTO-GENERATE: /api/start result:', startResult);

                if (!startResult.success) {
                    console.log('üî¥ AUTO-GENERATE: /api/start failed:', startResult.error);
                    showStatus(`‚ùå Failed to start new conversation: ${startResult.error}`, 'error');
                    return;
                }

                // Then generate the response
                const responseResult = await apiCall('/api/generate', 'POST');
                console.log('üü¢ AUTO-GENERATE: /api/generate result:', responseResult);

                if (responseResult.success) {
                    console.log('üü¢ AUTO-GENERATE: New response generated successfully');
                    showStatus('‚úÖ New response generated with evolved prompt!', 'success');
                    document.getElementById('ai-response').textContent = responseResult.response;
                } else {
                    console.log('üî¥ AUTO-GENERATE: Failed to generate new response:', responseResult.error);
                    showStatus(`‚ùå Failed to generate new response: ${responseResult.error}`, 'error');
                }
            } catch (error) {
                console.log('üî¥ AUTO-GENERATE: Exception during new response generation:', error);
                showStatus(`‚ùå Error generating new response: ${error.message}`, 'error');
            }
        }

        async function loadHistory() {
            try {
                const result = await apiCall('/api/history');

                if (result.success) {
                    const historyContent = document.getElementById('history-content');
                    historyContent.innerHTML = `
                        <div class="status info">
                            üìä Total interactions: ${result.history.length} |
                            Template versions: ${result.template_versions}
                        </div>
                    `;

                    result.history.forEach((item, index) => {
                        const historyItem = document.createElement('div');
                        historyItem.className = 'history-item';
                        historyItem.innerHTML = `
                            <h4>Interaction ${index + 1}</h4>
                            <div class="timestamp">${new Date(item.timestamp).toLocaleString()}</div>
                            <div class="content"><strong>Response:</strong> ${item.response}</div>
                            ${item.feedback ? `<div class="content"><strong>Feedback:</strong> ${item.feedback}</div>` : ''}
                            ${item.evaluation_score ? `<div class="content"><strong>Evaluation Score:</strong> ${item.evaluation_score}</div>` : ''}
                        `;
                        historyContent.appendChild(historyItem);
                    });
                } else {
                    document.getElementById('history-content').innerHTML =
                        `<div class="status error">‚ùå ${result.error}</div>`;
                }
            } catch (error) {
                document.getElementById('history-content').innerHTML =
                    `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        }
