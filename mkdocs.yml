site_name: OpenDXA with Dana Documentation
site_description: Comprehensive documentation for OpenDXA - Domain-Aware NeuroSymbolic Architecture
site_url: https://opendxa.readthedocs.io/
repo_url: https://github.com/aitomatic/opendxa
repo_name: aitomatic/opendxa

# Documentation and theme
theme:
  name: material
  logo: images/aitomatic-logo.png
  favicon: images/aitomatic-logo.png
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono

